<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Inderxed DB </title>
        <link rel="stylesheet" href="/css/style.css">

        <script src="js/validarcarros.js"></script>
        
    </head>
    <body background="img/84248.png">
        <header>
            <h1 align="center"> Formulario de control de automoviles </h1>
        </header>
        <div class="containerxd">
            <form id="form" name="form" class="form">
                <h3>Apartado personal:</h3>
                <div class="tablita">
                    <label>DUI</label>
                    <input type="text" name="numdu" id="numdu">
                    <label>Nombres</label>
                    <input type="text" name="nombre" id="nombre">
                    <label>Apellidos</label>
                    <input type="text" name="apellido" id="apellido">
                    <label>Ingrese su NIT: </label>
                    <input type="text" name="nit" id="nit">
                </div>
            </div>
        <section>
            <article>
                    <h3>Apartado de automóvil:</h3>
                    <div class="carrosdate">
                    <fieldset id="fldcarro">
                        <legend><span class="labelcar">Datos del carro</span></legend>
                        
                            <label for="marca">Fabricante: </label>
                            <select name="marca" id="marca">
                            <option value="Toyota">Toyota</option>
                            <option value="Nissan">Nissan</option>
                            <option value="Hyundai">Hyundai</option>
                            <option value="Volkswagen">Volkswagen</option>
                            <option value="Chevrolet">Chevrolet</option>
                            <option value="Honda">Honda</option>
                            <option value="Mitsubishi">Mitsubishi</option>
                            </select>

                        <label for="modelo">Modelo: </label>
                            <select name="modelo" id="modelo">
                            <option value="Corolla">Corolla</option>
                            <option value="Echo">Echo</option>
                            <option value="Yaris">Yaris</option>
                            <option value="Avensis">Avensis</option>
                            <option value="Camry">Camry</option>
                            <option value="Land Cruiser">Land Cruiser</option>
                            <option value="4 Runner">4 Runner</option>
                            <option value="Hilux">Hilux</option>
                            </select>

                        
                        
                        <label for="txtanio">Placa:</label>
                        <input type="number" name="txtplaca"  id="placa" maxlength="6" /><br><br>
                        
                        <label for="txtanio">Año: </label>
                        <input type="number" name="txtanio" placeholder="2012" maxlength="4" id="anio" /><br><br>

                        <label>Color de automovil:</label>
                        <input type="text" name="color" id="color">

                        <label>Fallo del automovil</label>
                        <input type="text" name="fallo" id="fallo">

                        
                    </fieldset>
                <div>
                    <div class="boton">
                        <button class="button" id="enviar" >Enviar</button>
                    </div>
                    
                </form>
            </article>
            <div id="carros" class="carros">
                
            </div>
        </section>
        <script src="js/procesos.js"></script>
        

    </body>
    
    

</html>
