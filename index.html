<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Taller Practico 3 </title>
    </head>

    <body>
        
        <header>
            <h1 align="center"> Formulario de control de automoviles </h1>
        </header>

        <section>
            <article>

                <h3>Apartado personal:</h3>

                <fieldset>
                    <legend><span>Datos del cliente:</span></legend>
                    
                    <label for="name">Nombre conmpleto: </label>
                    <input type="text" name="nombre" id="nombre" ><br> <br>

                    <label for="name">Ingrese su DUI: </label>
                    <input type="text" name="numdu" id="numdu" ><br> <br>

                    <label for="name">Ingrese su NIT: </label>
                    <input type="text" name="apellido" id="apellido" /><br> <br> 
                </fieldset>

                <h3>Apartado de automóvil:</h3>
                
                <fieldset id="fldcarro" class="group">
                    <legend><span class="labelgroup">Datos del vehiculo</span></legend>
                    
                    <label for="selfab">Marcas: </label>
                    <select name="selmar" id="selmar">
                        <option value="Toyota">Toyota</option>
                        <option value="Nissan">Nissan</option>
                        <option value="Honda">Honda</option>
                        <option value="Subaru">Subaru</option>
                        <option value="Mazda">Mazda</option>
                    </select>

                    <label for="selmode">Modelo: </label>
                    <select name="selmode" id="selmode">
                        <option value="Corolla">Corolla</option>
                        <option value="Echo">Echo</option>
                        <option value="Hilux">Hilux</option>
                        <option value="Hiace">Toyota Hiace</option>
                        <option value="Supra">Supra</option>
                        <option value="Camry">Camry</option>
                        <option value="Etios">Etios</option>
                    </select><br><br>

                    <label for="txtanio">Placa:</label>
                    <input type="number" name="txtplaca" maxlength="4" /><br><br>
                    
                    <label for="txtanio">Año: </label>
                    <input type="number" name="txtanio" placeholder="2012" maxlength="4" /><br><br>
                    
                    <label for="radcolor" class="colores">Color:</label><br>
                    
                    <input type="radio" name="radcolor" >
                    <label>Blanco</label><br>

                    <input type="radio" name="radcolor" >
                    <label>Negro</label><br>

                    <input type="radio" name="radcolor" >
                    <label>Azul</label><br>

                    <input type="radio" name="radcolor" >
                    <label>Gris</label><br>

                    <input type="radio" name="radcolor" >
                    <label>Verde</label><br>

                    <input type="radio" name="radcolor" >
                    <label>Rojo</label><br>   
                </fieldset>

                    <p>
                        Presione + E para editar y Ctrl+S para guardar y ESC para cancelarlo.
                    </p>
                    <label for="fallas">Ingrese las fallas que presenta el vehiculo:</label>
                    <div id="vista"></div>
                    <textarea name="mensaje" id="area" value="Mensaje" id="mensaje"></textarea>
                </div>
                
      
            </article>
            <div id="carros" class="carros">
        </section>

        <script> src="js/procesos.js" </script>
    </body>
</html>
